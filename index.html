<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="fav.ico">
    <link rel="stylesheet" href="style.css">
    <title>Artemida Weather</title>
</head>
<body>
    <header>
        <h1>Artemida Weather</h1>
        <div class="note-marquee">
            <marquee behavior="scroll" direction="left" scrollamount="3">
                <span>Note:</span> If you want to view the WebCam, make sure you have VLC installed and the VLC ActiveX Plugin!
            </marquee>
        </div>
    </header>
    
    <main>
        <div class="weather-widget">
            <iframe src="https://www.meteoblue.com/en/weather/widget/daily/art%c3%a9mida_greece_258038?geoloc=fixed&days=5&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&precipunit=MILLIMETER&coloured=coloured&pictoicon=0&pictoicon=1&maxtemperature=0&maxtemperature=1&mintemperature=0&mintemperature=1&windspeed=0&windspeed=1&windgust=0&windgust=1&winddirection=0&winddirection=1&uv=0&uv=1&humidity=0&humidity=1&precipitation=0&precipitation=1&precipitationprobability=0&precipitationprobability=1&spot=0&spot=1&pressure=0&pressure=1&layout=light" frameborder="0" scrolling="NO" allowtransparency="true" sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox" style="width: 270px; height: 467px"></iframe>
            <div><a href="https://www.meteoblue.com/en/weather/week/art%c3%a9mida_greece_258038?utm_source=weather_widget&utm_medium=linkus&utm_content=daily&utm_campaign=Weather%2BWidget" target="_blank" rel="noopener">Powered by meteoblue</a></div>
        </div>

        <div class="weather-widget">
            <a href="http://www.weather-artemida.gotdns.com/LiveCam.html" target="_blank">
                <img src="ArtemidaWebCam.jpg" alt="ArtemidaWebCam">
            </a>
        </div>

        <div class="weather-widget">
            <script>
                (function(d, s, id) {
                    if (d.getElementById(id)) {
                        if (window.__TOMORROW__) {
                            window.__TOMORROW__.renderWidget();
                        }
                        return;
                    }
                    const fjs = d.getElementsByTagName(s)[0];
                    const js = d.createElement(s);
                    js.id = id;
                    js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

                    fjs.parentNode.insertBefore(js, fjs);
                })(document, 'script', 'tomorrow-sdk');
            </script>

            <div class="tomorrow"
               data-location-id="052500"
               data-language="EN"
               data-unit-system="METRIC"
               data-skin="light"
               data-widget-type="aqiPollutant"
            >
              <a
                href="https://www.tomorrow.io/weather-api/"
                rel="nofollow noopener noreferrer"
                target="_blank"
              >
                <img
                  alt="Supported by the Tomorrow.io Weather API"
                  src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                  width="250"
                  height="18"
                />
              </a>
            </div>
        </div>
    </main>

    <footer>
    <p>&copy; 2023/2024 Artemida Weather</p>
    <div id="clock"></div>
</footer>

<!-- Dark Mode Toggle Script -->
<script>
    function updateClock() {
        const now = new Date();
        const options = { timeZone: 'Europe/Athens', hour12: false };
        const timeString = now.toLocaleTimeString('en-US', options);
        document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);

    const modeToggle = document.getElementById('mode-toggle');
    const body = document.body;

    modeToggle.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
    });
</script>
</body>
</html>
