<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artemida Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Artemida Weather</h1>
    </header>

    <marquee behavior="scroll" direction="left" style="background-color: yellow; padding: 10px;">
        Note: If you want to view the webcam, make sure you have VLC installed and the VLC ActiveX plugin! 
    </marquee>

    <section class="external-website fade-in">
        <h2>Main</h2>
        <object data="https://www.weather-artemida.gotdns.com/" width="100%" height="100%" style="overflow: hidden;"></object>
    </section>

    <section class="widget fade-in">
        <h2>Daily Tabular Data</h2>
        <object data="https://www.weather-artemida.gotdns.com/daily.htm" width="100%" height="90%" style="overflow: hidden;"></object>
    </section>

    <section class="external-website fade-in">
        <h2>Detailed Conditions</h2>
        <object data="https://www.weather-artemida.gotdns.com/details.htm" width="100%" height="100%" style="overflow: hidden;"></object>
    </section>

    <footer>
        <p>Â©Artemida Weather 2023/2024</p>
        <div id="live-clock"></div>
    </footer>

    <script src="script.js"></script>
    <script>
        // JavaScript code to create a live clock
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('live-clock').textContent = `Current Time: ${timeString}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
